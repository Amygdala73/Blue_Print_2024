<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management System - Dashboard</title>
    <!-- google font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <script src="../js/dashboard.js" defer></script>
    <style>
      .buttons-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Because body has height 100%, we need a container to wrap the individual 
    elements. The purpose is to add top & bottom padding -->
    <div class="content-container flex">
      <!-- success notification -->
      <div id="notification" class="notification green-background">
        <iconify-icon
          icon="mdi:check-circle-outline"
          style="color: black"
          width="24"
          height="24"
        ></iconify-icon>
        <p>The task was deleted</p>
      </div>
      <!-- sidebar -->
      <div class="siderbar flex flex-column items-center justify-between">
        <h1 class="title">WorkWise</h1>
        <div class="buttons-container">
          <button
            id="add-task-cta"
            class="button regular-button blue-background"
          >
            Add task
          </button>
        
          <!-- New Button to Login Page -->
          <button
            onclick="window.location.href='./login.html'"
            class="button regular-button milkwhite-background"
          >
            Go to Login
          </button>
          <button class="sign-out-cta">Sign out</button>
        </div>
      </div>
      <!-- functional areas -->
      <div class="max-width-container flex-1">
        <!-- radio buttons -->
        <div class="radio-buttons-container">
          <div class="max-width-container flex">
            <div class="radio-container">
              <input
                type="radio"
                id="list"
                name="view-option"
                value="list"
                class="radio-input"
                checked
              />
              <label for="list" class="radio-label">
                <!-- list-bulleted -->
                <iconify-icon
                  icon="material-symbols:format-list-bulleted-rounded"
                  style="color: black"
                  width="24"
                  height="24"
                ></iconify-icon>
                <span>List</span>
              </label>
            </div>
            <div class="radio-container">
              <input
                type="radio"
                id="board"
                name="view-option"
                value="board"
                class="radio-input"
              />
              <label for="board" class="radio-label">
                <!-- grid -->
                <iconify-icon
                  icon="ic:round-grid-view"
                  style="color: black"
                  width="24"
                  height="24"
                ></iconify-icon>
                <span>Board</span>
              </label>
            </div>
          </div>
        </div>
        <!-- tasks -->
        <div class="max-width-container">
          <!-- list view and board view components (existing structure) -->
        </div>
      </div>
    </div>
    <!-- import IconifyIcon web component -->
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <!-- js -->
    <script src="../js/main.js"></script>
  </body>
</html>
