<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWise Dashboard</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>WorkWise</h2>
        </div>
        <ul class="nav-list">
            <li><a href="#" onclick="showTasks('assessment1')">COMP1511 Assessment 1</a></li>
            <li><a href="#" onclick="showTasks('assessment2')">COMP1511 Assessment 2</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <section class="header">
            <h1 id="project-title">COMP1511 Assessment 1</h1>
        </section>

        <section class="timetable-availability-wrapper">
            <div class="availability-container">
                <h3 class="section-header">Availability</h3>
                <ul class="availability-list" id="availability-list"></ul>
                <button class="book-room">Book a Room</button>
            </div>
        </section>

        <section class="tasks-section">
            <h2>Tasks</h2>
            <div class="task-columns">
                <div class="task-column">
                    <h3>To Do</h3>
                    <ul class="task-list" id="todo-list"></ul>
                    <button class="add-task" onclick="addTask('todo')">+ New Task</button>
                </div>
        
                <div class="task-column">
                    <h3>Doing</h3>
                    <ul class="task-list" id="doing-list"></ul>
                    <button class="add-task" onclick="addTask('doing')">+ New Task</button>
                </div>
        
                <div class="task-column">
                    <h3>Done</h3>
                    <ul class="task-list" id="done-list"></ul>
                    <button class="add-task" onclick="addTask('done')">+ New Task</button>
                </div>
            </div>
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress" style="width: 0%;"></div>
            </div>
        </section>        
    </main>

    <script src="../js/dashboard.js"></script>
</body>
</html>
